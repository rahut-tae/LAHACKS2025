<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSesame - Your AI Job Search Assistant</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white min-h-screen flex flex-col" style="font-family: 'Roboto', sans-serif;">
    <!-- Logo Row -->
    <div class="w-full flex items-center justify-start px-6 pt-6 pb-2" style="background-color: #F9FAFB;">
        <img src="images/new_logo.png" alt="OpenSesame Logo" class="h-14 w-auto" style="max-width:180px;">
    </div>
    <!-- Hero Section -->
    <div class="flex-grow flex items-center justify-center py-12 px-4 bg-gray-50" style="background-color: #F9FAFB;">
        <div class="max-w-2xl w-full mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-light text-gray-900 mb-6" style="font-family: 'Roboto', sans-serif;">
                Say 'Open Sesame' to Your Next Job Opportunity
            </h1>
            <p class="text-xl text-gray-600 mb-8" style="font-family: 'Roboto', sans-serif;">
                Sit back â€” we'll open the right doors for you.
            </p>
            <!-- Input Card -->
            <div class="bg-white rounded-2xl shadow-lg p-8 mx-auto" style="max-width: 480px;">
                <form id="userForm">
                    <!-- Experience Level Dropdown -->
                    <div class="mb-4 text-left">
                        <label for="experienceLevel" class="block text-sm font-medium text-gray-700 mb-1">Experience Level</label>
                        <div class="relative custom-select-wrapper">
                            <select id="experienceLevel" name="experienceLevel" class="custom-select w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2" style="font-family: 'Roboto', sans-serif;">
                                <option>Entry-Level</option>
                                <option>Mid-Level</option>
                                <option>Experienced</option>
                            </select>
                            <span class="custom-chevron pointer-events-none absolute right-3 top-1/2 transform -translate-y-1/2">
                                <svg width="20" height="20" fill="none" stroke="#6B7280" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
                            </span>
                        </div>
                    </div>
                    <!-- Industry Preference Dropdown -->
                    <div class="mb-4 text-left">
                        <label for="industry" class="block text-sm font-medium text-gray-700 mb-1">Industry Preference</label>
                        <div class="relative custom-select-wrapper">
                            <select id="industry" name="industry" class="custom-select w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2" style="font-family: 'Roboto', sans-serif;">
                                <option>Healthcare</option>
                                <option>Finance</option>
                                <option>Education</option>
                                <option>Technology</option>
                                <option>Energy</option>
                                <option>Entertainment</option>
                                <option>Transportation</option>
                                <option>Retail</option>
                                <option>Manufacturing</option>
                                <option>Government</option>
                                </select>
                            <span class="custom-chevron pointer-events-none absolute right-3 top-1/2 transform -translate-y-1/2">
                                <svg width="20" height="20" fill="none" stroke="#6B7280" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
                            </span>
                        </div>
                    </div>
                    <!-- Connect With Dropdown -->
                    <div class="mb-4 text-left">
                        <label for="connectWith" class="block text-sm font-medium text-gray-700 mb-1">Who would you like to connect with?</label>
                        <div class="relative custom-select-wrapper">
                            <select id="connectWith" name="connectWith" class="custom-select w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2" style="font-family: 'Roboto', sans-serif;">
                                <option>Recruiters</option>
                                <option>Hiring Managers</option>
                                <option>Both</option>
                            </select>
                            <span class="custom-chevron pointer-events-none absolute right-3 top-1/2 transform -translate-y-1/2">
                                <svg width="20" height="20" fill="none" stroke="#6B7280" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
                            </span>
                        </div>
                    </div>
                    <!-- User Preferences Section -->
                    <div class="mb-4 text-left">
                        <label for="userPreferences" class="block text-sm font-medium text-gray-700 mb-1">Tell us what you're looking for</label>
                        <textarea 
                            id="userPreferences"
                            class="w-full px-4 py-3 text-base rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            rows="4"
                            placeholder="Describe your ideal role, skills, experience level, and any specific requirements..."
                            style="font-family: 'Roboto', sans-serif;"></textarea>
                    </div>
                    <!-- Resume Upload Section -->
                    <div class="mb-6 text-left">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Upload your resume</label>
                        <div class="flex items-center justify-center w-full">
                            <label class="resume-upload flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                    </svg>
                                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                    <p class="text-xs text-gray-500">PDF, DOC, DOCX (MAX. 5MB)</p>
                                </div>
                                <input id="fileInput" type="file" class="hidden" accept=".pdf,.doc,.docx" />
                            </label>
                        </div>
                        <div id="resumeUploadMsg" class="text-green-600 text-sm mt-2" style="display:none;">Uploaded file</div>
                    </div>
                    <!-- CTA Button -->
                    <button id="openSesameBtn" class="w-full py-4 px-8 text-xl font-medium text-white rounded-full shadow-lg transform transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" style="background-color: #3B82F6; font-family: 'Roboto', sans-serif;">
                        Open Sesame
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Simple Footer -->
    <footer class="py-4 text-center text-sm text-gray-500 bg-gray-50" style="background-color: #F9FAFB; font-family: 'Roboto', sans-serif;">
        <p>OpenSesame - Your AI Job Search Assistant</p>
    </footer>
    <script>
        document.getElementById('openSesameBtn').addEventListener('click', function(event) {
            event.preventDefault();
            const experienceLevel = document.getElementById('experienceLevel').value;
            const industry = document.getElementById('industry').value;
            const connectWith = document.getElementById('connectWith').value;
            const userPreferences = document.getElementById('userPreferences').value;
            // Find the file input (inside the label)
            const fileInput = document.querySelector('.resume-upload input[type="file"]');
            const resumeFile = fileInput && fileInput.files.length > 0 ? fileInput.files[0].name : 'No file uploaded';
            
            // Prepare form data
            const formData = {
                experienceLevel,
                industry,
                connectWith,
                userPreferences,
                resumeFile
            };

            // Send form data using HTTP POST
            fetch('http://localhost:8000/submit', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                if (data.status === 'success') {
                    alert('Form submitted successfully!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting form. Please try again.');
            });
        });
        // Show 'Uploaded file' message and remove dropzone when a file is selected
        const fileInput = document.querySelector('.resume-upload input[type="file"]');
        const uploadMsg = document.getElementById('resumeUploadMsg');
        const dropzone = document.querySelector('.resume-upload');
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                if (dropzone) dropzone.remove();
                uploadMsg.style.display = 'block';
            } else {
                uploadMsg.style.display = 'none';
            }
        });
    </script>
</body>
</html>
